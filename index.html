<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hero-section">
      <div class="hero-container">
        <nav class="nav-bar">
          <ul>
            <div class="left-nav">
              <a href="#"><li id="fitness">Fitness</li></a>
            </div>
            <div class="right-nav">
              <a href="#"><li id="home">Home</li></a>
              <a href="#"><li>Service</li></a>
              <a href="#"><li>Contact</li></a>
              <a href="#"><li>About</li></a>
            </div>
            <div class="hamburger-menu">
              <img
                width="24"
                height="24"
                src="https://img.icons8.com/ios-filled/24/FFFFFF/menu--v6.png"
                alt="menu--v6"
              />
            </div>
          </ul>
        </nav>
        <div class="hero-content-container">
          <div>
            <h2>Get body in <span id="shape">shape</span> & stay healthy</h2>
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="join-download-div">
              <button id="join-button">Join Club Now!</button>
              <button id="download-app-button">Download App</button>
            </div>
          </div>
          <div class="hero-img-container">
            <img src="./images/Images 2.png" alt="" />
            <button class="image-button-content" id="image-button-1">
              <span id="five-hundred">500+</span>
              <span>Free Workout Videos</span>
            </button>
            <button class="image-button-2" id="image-button-2">
              <div class="orange">
                <div class="triangle"></div>
              </div>
              <div class="image-button-content">
                <span id="three-hundred">350+</span>
                <span>Video Tutorial</span>
              </div>
            </button>
          </div>
        </div>
      </div>
